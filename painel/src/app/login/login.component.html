  <div class="login-form" >
    <div class="form-header">
      
      <div class="title">Login</div>
    </div>
    <div class="form-container">
      <div class="form-element">
        <label class="fa fa-user" for="login-username"></label>
        <input type="text" [(ngModel)]="dadosLogin.name" name="username">
      </div>
      <div class="form-element">
        <label class="fa fa-key" for="login-password"></label>
        <input type="password"   [(ngModel)]="dadosLogin.password" name="password">
      </div>
      <div class="form-element">
        <button  routerLink="/painel" (click)="valida()" >Login</button>
      </div>
      <div class="form-element forgot-link">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
