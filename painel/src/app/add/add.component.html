<div class="container ">

  <form>
    <div class="form-group">
      <label for="exampleInputSensor">Nome do sensor</label>
      <input type="text" class="form-control" [(ngModel)]="modelDados.name" name="nome" placeholder="Enter name sensor">
      <small class="form-text text-muted">Pode ser um apelido.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputMac">MAC do sensor</label>
      <input type="text" class="form-control" [(ngModel)]="modelDados.mac" name="mac" placeholder="Enter com MAC">
      
      <small class="form-text text-muted">Exemplo: FF:FF:FF:FF:FF:FF:FF.</small>
    </div>

    <button  class="btn btn-primary" (click)="cadastro()" >Cadastrar</button>  <br/><br/>
    <div *ngIf="modelDados.confirma == true" class="alert alert-secondary" role="alert">
        Sensor Cadastrado
    </div>
    
    <button  class="btn btn-primary" routerLink="/painel" >Finalizar</button>
  </form>


</div>
